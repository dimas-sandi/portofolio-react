# .github/workflows/deploy.yml

name: Deploy React App to GitHub Pages

on:
  # Berjalan setiap kali Anda push ke branch 'main'
  push:
    branches: ['main']
  
  # Memungkinkan Anda menjalankan workflow ini secara manual
  workflow_dispatch:

# Tentukan izin
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Gunakan versi Node.js yang stabil
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Folder build Vite

  deploy:
    # Membutuhkan job 'build' selesai dulu
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4